<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>
        <div class="container col-4">
            <form class="bg-secondary mx-auto m-3 p-5 rounded" action="/process" method="post">
                {% csrf_token %}
                <div class="form-group mx-auto mb-3 text-left pb-5">
                    <h1 class=pb-3">Dojo Survey</h1>
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" name="name" aria-describedby="helpId" placeholder="">
                    <label for="dojo_location" class="form-label pt-3">Dojo Location:</label>
                    <select class="form-select" name="dojo_location">
                        <option selected></option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="New York">New York</option>
                        <option value="Houston">Houston</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Online">Online</option>
                    </select>
                    <label for="favorite_language" class="form-label pt-3">Favorite Language:</label><br>
                    <select class="form-select" name="favorite_language">
                        <option selected></option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                    </select>
                    <label for="comments" class="form-label pt-3">Comments (optional):</label>
                    <textarea class="form-control" name="comments" id="" rows="5"></textarea>
                    <input type='submit' value='Submit' class="btn btn-dark mt-4 float-end">
                </div>
            </form>
        </div>
    </body>

</html>
